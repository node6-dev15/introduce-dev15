<script type="module">

        projectId: "sparta-85659",
        storageBucket: "sparta-85659.appspot.com",

        measurementId: "G-FTB7K4LEVD"
    };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);


    $("#postingbtn").click(async function () {
        let image = $('#image').val();
        let name = $('#name').val();
        let age = $('#age').val();
        let date = $('#date').val();
        let br = $('#br').val();
        let github = $('#github').val();
        let mbti = $('#mbti').val();
        let go = $('#go').val();

        let temp_data = {
            'image': image,
            'name': name,
            'age': age,
            'date': date,
            'br': br,
            'github': github,
            'mbti': mbti,
            'go': go
        };
        await addDoc(collection(db, "team"), temp_data);


        location.replace('member.html');
    });
    
    

    $("#close").click(async function () {
        location.replace('member.html');
    });

</script>
